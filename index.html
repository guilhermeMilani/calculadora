<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="tela">
        <div class="corpo-calculadora">
            <div class="display">
                <p class="cor-branca">987</p>
            </div>
            <div class="teclas">
                <div class="coluna">
                    <div class="botoes-redondos cor-cinza-claro">
                        <p class="">AC</p>
                    </div>
                    <div class="botoes-redondos cor-cinza-escuro">
                        <p class="cor-branca">7</p>
                    </div>
                    <div class="botoes-redondos cor-cinza-escuro">
                        <p class="cor-branca">4</p>
                    </div>
                    <div class="botoes-redondos cor-cinza-escuro">
                        <p class="cor-branca">1</p>
                    </div>
                    <div class="botoes-redondos cor-cinza-escuro">
                        <p class="cor-branca">0</p>
                    </div>
                </div>
                <div class="coluna">
                    <div class="botoes-redondos cor-cinza-claro">
                        <p class="">รท</p>
                    </div>
                    <div class="botoes-redondos cor-cinza-escuro">
                        <p class="cor-branca">8</p>
                    </div>
                    <div class="botoes-redondos cor-cinza-escuro">
                        <p class="cor-branca">5</p>
                    </div>
                    <div class="botoes-redondos cor-cinza-escuro">
                        <p class="cor-branca">2</p>
                    </div>
                    <div class="botoes-redondos cor-cinza-escuro">
                        <p class="cor-branca">=</p>
                    </div>
                </div>
                <div class="coluna">
                    <div class="botoes-redondos cor-cinza-claro">
                        <p class="">%</p>
                    </div>
                    <div class="botoes-redondos cor-cinza-escuro">
                        <p class="cor-branca">9</p>
                    </div>
                    <div class="botoes-redondos cor-cinza-escuro">
                        <p class="cor-branca">6</p>
                    </div>
                    <div class="botoes-redondos cor-cinza-escuro">
                        <p class="cor-branca">3</p>
                    </div>
                    <div class="botoes-redondos cor-cinza-escuro">
                        <p class="cor-branca">,</p>
                    </div>
                </div>
                <div class="coluna">
                    <div class="botoes-redondos cor-laranja">
                        <p class="cor-branca">รท</p>
                    </div>
                    <div class="botoes-redondos cor-laranja">
                        <p class="cor-branca">x</p>
                    </div>
                    <div class="botoes-redondos cor-laranja">
                        <p class="cor-branca">-</p>
                    </div>
                    <div class="botoes-redondos cor-laranja">
                        <p class="cor-branca">+</p>
                    </div>
                    <div class="botoes-redondos cor-laranja">
                        <p class="cor-branca">=</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
